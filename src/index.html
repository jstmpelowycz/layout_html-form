<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="formFieldset">
        <legend>Personal information</legend>
        <label class="formField">
          Surname:
          <input type="text"
                 autocomplete="off"
                 name="surname"
          >
        </label>
        <label class="formField">
          Name:
          <input type="text"
                 autocomplete="off"
                 name="name"
          >
        </label>
        <label class="formField">
          How old are You?
          <input type="number"
                 name="age"
                 value="12"
                 min="1"
                 max="100"
          >
        </label>
        <label class="formField">
          Full date of birth:
          <input type="date" name="birthDate">
        </label>
        <label class="formField">
          I accept the term of the agreement
          <input type="checkbox"
                 name="termAgreement"
                 required
          >
        </label>
      </fieldset>
      <fieldset class="formFieldset">
        <legend>Registration</legend>
        <label class="formField">
          E-mail:
          <input type="email"
                 name="email"
                 placeholder="email@example.com"
          >
        </label>
        <label class="formField">
          Password:
          <input type="password"
                 name="password"
                 minlength="8"
                 maxlength="32"
          >
        </label>
      </fieldset>
      <fieldset class="formFieldset">
        <legend>An interesting fact about you!</legend>
        <div class="cats formField">
          Do you love cats?
          <label>
            <input type="radio"
                   name="loveCats"
                   value="yes"
            >
            Yes
          </label>
          <label>
            <input type="radio"
                   name="loveCats"
                   value="no"
            >
            No
          </label>
        </div>
        <label class="formField">
          What is favorite color?
          <input type="color" name="favColor">
        </label>
        <label class="formField">
          What time do you go to bed?
          <input type="time" name="timeToBed">
        </label>
        <label class="formField">
          What are your favorite brand of cars?
          <select multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label class="formField">
          How do you rate our work?
          <input type="range"
                 name="feedbackRate"
                 value="0"
                 min="0"
                 max="10"
          >
        </label>
      </fieldset>
      <fieldset class="formFieldset">
        <legend>Additional info:</legend>
        <label class="formField">
          Comments:
          <textarea></textarea>
        </label>
        <label class="formField">
          Would you recommend us?
          <select>
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="submitButton">Submit</button>
    </form>
  </body>
</html>
